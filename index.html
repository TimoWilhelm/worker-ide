<!doctype html>
<html lang="en" class="dark">
	<head>
		<script>
			// Prevent flash of wrong theme by reading persisted preference before paint
			try {
				var s = JSON.parse(localStorage.getItem('worker-ide-store') || '{}');
				var c = (s.state && s.state.colorScheme) || 'dark';
				if (c === 'system') c = matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				if (c !== 'dark') document.documentElement.classList.remove('dark');
			} catch (e) {}
		</script>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Worker IDE</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
